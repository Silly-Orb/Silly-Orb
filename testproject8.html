<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="testproject8.css" />
    <title>Hoverboard</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 0;
        font-family: sans-serif;
      }

      .container {
        flex-grow: 0;
        /* Optional: add padding or center the container if needed */
      }

      .redirect-button {
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .redirect-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>

    <!-- Redirect Button at the bottom -->
    <button class="redirect-button" onclick="window.location.href='testproject2.html'">
      Rotating Navigation
    </button>

    <script src="testproject8.js"></script>
  </body>
</html>
